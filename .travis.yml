language: python
sudo: false
cache: pip
dist: xenial

matrix:
  include:
    - python: 3.5
      env:
        - TOXENV=py35,codecov
    - python: 3.6
      env:
        - TOXENV=py36,codecov
    - python: 3.7
      env:
        - TOXENV=py37,check,codecov
    - python: 3.8
      env:
        - TOXENV=py38,check,codecov

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install --upgrade pip
  - pip install tox
  - pip install coverage
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
  - tox -v

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

notifications:
  email:
    on_success: never
    on_failure: always

# Deploy: disable jekyll in order to publish subfolders with leading underscores as well to pages
before_deploy:
  - mkdir -p doc/_build/html/
  - touch doc/_build/html/.nojekyll
deploy:
  # production pypi
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user: __token__
    password:
      secure: 
    on:
      branch: master
      python: 3.7
      tags: true
